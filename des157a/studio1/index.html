<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Build Mad Lib Script</title>
    
</head>
<body>
    <header>
        <h1>Welcome to Mad Libs</h1>
    </header>
    <main>
        <form id="myForm">
            <label for="car">Your Dream Car</label>
            <select name="cars" id="cars">
                <option value="lambo">Lamboghni</option>
                <option value="challenger">Dodge Challenger</option>
                <option value="r8">Audi R8</option>
              </select>

            <label for="name">Your Name</label>
            <input  type="text" id="name" required>

            <label for="job">Your Dream Job</label>
            <input  type="text" id="job" required>

            <label for="friend">Your Best Friend</label>
            <input  type="text" id="friend" required>

            <label for="place">Place You Want To Travel</label>
            <input  type="text" id="place" required>

            

            <input  value="SUBMIT" type="submit" id="submit" required>
        </form>
        
        <button id="start" type="button">START</button>

        <article id="madlib"></article>
    </main>
    <footer>
        <a href="https://validator.w3.org/check?uri=https://l584796113.github.io/des157a/studio1">HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
    
</body>
</html>
