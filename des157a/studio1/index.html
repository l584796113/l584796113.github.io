<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Mad Lib Script</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Mad Libs</h1>
    </header>
    <main>
        <form id="myForm">
            <label for="noun1">Provide a Noun</label>
            <input  type="text" id="noun1" required>

            <label for="noun2">Provide another Noun</label>
            <input  type="text" id="noun2" required>

            <label for="adj">Provide a Adjective</label>
            <input  type="text" id="adj" required>

            <label for="verb">Provide a Verb</label>
            <input  type="text" id="verb" required>

            <input  type="submit" id="submit" required>
        </form>
        
        <button id="start" type="button">START</button>

        <article id="madlib"></article>
    </main>
    <footer>
        <a href="https://validator.w3.org/check?uri=https://yourusername.github.io/des157a/studio1">HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
    
</body>
</html>
