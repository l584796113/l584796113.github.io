<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <h2>Open the console to see the functionality of the code</h2>

    <script>
        // Prompt user for two colors and change the background color to linear gradient between them
        function askColor(){
            var color =prompt("What's your favorite color?","");
            var color2=prompt("What's your second favorite color?","");
            return(color+","+color2);
        }
        var colors=askColor();
        var color1=colors.split(",")[0];
        var color2=colors.split(",")[1];
        document.getElementsByTagName("html")[0].style.height="100%";
        document.body.style.height="100%";
        document.body.style.background =`linear-gradient(${color1}, ${color2})`;
        
        
    </script>
    
</body>
</html>
