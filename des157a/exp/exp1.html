<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of the code</h2>

    <script>
        // The code prints a triangle row by row with increment of 1
        for(var i=1;i<=7;i++){
            var row ="";
            for(var j=0;j<i;j++){
                row+="#"
            }
            console.log(row+"\n");
        }
    </script>
    
</body>
</html>
