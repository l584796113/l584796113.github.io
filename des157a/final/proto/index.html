<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="start">
        <div id="left"><img src="../images/right.png"></div>
        <h1 id="top">Welcome to Louis's</h1>
        <h1 id="bottom">Dream Car Gallery</h1>
        <div id="right"><img src="../images/left.png"></div>
    </section>
    <section id="home">
        <h1>Louis's Dream Car Gallery</h1>
        <label for="cars">Make</label>
        <select name="cars" id="cars">
            <option value="lambo">Lamboghni</option>
            <option value="challenger">Dodge Challenger</option>
            <option value="r8">Audi R8</option>
          </select>

          <label for="cars">Model</label>
          <select name="cars" id="cars">
              <option value="lambo">Lamboghni</option>
              <option value="challenger">Dodge Challenger</option>
              <option value="r8">Audi R8</option>
            </select>
        <div class="grid-container">
            <button id="essenza" class="grid-item"><img src="./studio2/lamboEssenzaTrans.png"></button>
            <button id="sto" class="grid-item"><img src="./studio2/lamboStoTrans.png"></button>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
          </div>
    </section>

</body>
</html>
