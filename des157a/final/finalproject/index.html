<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section id="start">
        <div id="left"><img src="../images/right.png" alt="right"></div>
        <h1 id="top">Welcome to Louis's</h1>
        <h1 id="bottom">Dream Car Gallery</h1>
        <div id="right"><img src="../images/left.png" alt="left"></div>
    </section>
    <section id="menu">
        <div id="lambo">
            <h1>Lamborghini</h1>
        </div>
        <div id="challenger">
            <h1>Challenger</h1>
        </div>
        <div id="audi">
            <h1>Audi</h1>
        </div>
        <div id="menuAll">
            <h1>View All</h1>
        </div>


    </section>
    <section id="home">
        <button id="returnMenu"><img src="../images/return.png" alt="return"  class="return"></button>

        <div class="grid-container">
            <button id="essenza" class="grid-item">
                <div id="overlayEssenza" class="homeOverlay">Lamborghini Essenza</div><img
                    src="../images/lamboEssenzaTrans.png" alt="lambo">
            </button>
            <button id="sto" class="grid-item">
                <div id="overlaySto" class="homeOverlay">Lamborghini Sto</div><img src="../images/lamboStoTrans.png"
                    alt="lambo">
            </button>
            <button id="r8" class="grid-item">
                <div id="overlayR8" class="homeOverlay">Audi R8</div><img src="../images/r8.png" alt="audi">
            </button>
            <button id="srt" class="grid-item">
                <div id="overlaySrt" class="homeOverlay">Challenger Srt</div><img src="../images/challenger2.png"
                    alt="challenger">
            </button>

            <footer>
                <a
                    href="https://validator.w3.org/check?uri=https://l584796113.github.io/des157a/final/proto/index.html">Valid
                    HTML 5</a>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
            </footer>

        </div>


    </section>

    <section id="slideShow">
        <button id="returnHome"><img src="../images/return2.png" alt="return"  class="return"></button>

        <header id="slideHeader">
            <h1>Lamborghini Essenza</h1>
        </header>

        <div id="cars" class="scroll">
            <img src="../images/lamboEssenzaTrans.png" alt="essenza" class="i1" id="essenza1">
            <img src="../images/lamboEssenzaTrans2.png" alt="essenza" class="i2" id="essenza2">
            <img src="../images/lamboEssenzaTrans3.png" alt="essenza" class="i3" id="essenza3">

            <img src="../images/lamboStoTrans.png" alt="sto" class="i1" id="sto1">
            <img src="../images/lamboStoTrans2.png" alt="sto" class="i2" id="sto2">

            <img src="../images/r8_2.png" alt="r8" class="i1" id="r81">
            <img src="../images/r8.png" alt="r8" class="i2" id="r82">

            <img src="../images/challenger2.png" alt="srt" class="i1" id="srt1">
        </div>


        <nav id="h">
            <ul>

            </ul>
        </nav>
    </section>





</body>

</html>
